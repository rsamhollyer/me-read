${header}
<div class="container d-flex min-vh-100 align-items-center">
    <div class="mx-auto">
        <div class=" justify-content-center align-items-center  d-flex contianer">
            <h1 class="login-color">Me-Read</h1>
        </div>
        <div class="container d-flex justify-content-center">

            <div class="card card-background" style="width:21rem;">
                <img src="/images/front_page_image.svg " class="card-img-top" alt="bookcase cartoon">

                <div class="card-body">
                    <form class="row g-3" action="create" method="POST">
                        <div class="col ps-0">
                            <input class="form-control" required name="firstname" type="text" placeholder="First Name">
                        </div>
                        <div class="col pe-0">
                            <input required class="form-control" name="lastname" type="text" placeholder="Last Name">
                        </div>
                        <input required class="form-control" name="username" type="text" placeholder="Username">
                        <input required class="form-control" type="password" name="password" placeholder="Password">
                        <button type="submit" class="btn btn-primary">Create Account!</button>

                    </form>
                    <a class="nonunderline" href="/"><i class="fas fa-arrow-left"></i> Back To Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
${footer}
